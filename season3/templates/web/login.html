{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="{% static 'images/gt_favicon.png' %}">
    <link rel="stylesheet" href="{%static 'css/log.css' %}">
    <link rel="stylesheet" href="{%static 'css/semantic.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
</head>
<body class="login" style="background-color: #FEE451;">
    <div class="ui center aligned grid" style="margin-top: 150px">
        <div class="ui six wide column">
            <h1 class="ui teal header"> season3登录</h1>
            <div class="ui segment">
                <div class="ui content">
    <form class="ui large form" method="post" action="{%url 'web:login'%}">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <input type="text" name="username" placeholder="请输入用户名">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <input type="password" name="password" placeholder="请输入密码">
          </div>
        </div>
        {{ error }}<br>
        <br/>
        <br/>

        <!--<a class="pull-right field" >忘记密码</a>-->
        <button class="ui fluid large teal button" type="submit" >登陆</button>
      </div>

      <div class="ui error message"></div>
    </form>

    <div class="ui message">
        welcome
    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
